<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>GetBex</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/jquery.range.css">
	<link rel="stylesheet" href="css/zoomple.css">
	<link rel="stylesheet" href="css/lc_lightbox.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<section class="s-login s-signup">
	<h2 class="login_rotate_title">registruotis</h2>

	<a href="#0" class="page_back">
		<img src="images/login-back-arrow.png" alt="">
		<span>atgal</span>
	</a>
	
	<div class="container">
		<a href="#" class="login_logo">
			<img src="images/login-logo.svg" alt="">
		</a>

		<form action="" class="form-section">
			<div class="input_item">
				<input type="text" id="env-email">
				<label for="env-email">El .paštas</label>
			</div>

			<div class="input_item">
				<input type="text" id="env-password">
				<label for="env-password">Slaptažodis</label>
			</div>

			<div class="input_checkbox signup_more_details_checkbox">
				<input type="checkbox" id="more-details">
				<label for="more-details">pageidauju užpildyti visus duomenis</label>
			</div>

			<div class="signup_all_details hidden">
				<div class="select_item">
					<select name="" id="">
						<option value="" selected>Vartotojo tipas</option>
						<option value="">Vyriškos</option>
						<option value="">Moteriška</option>
					</select>
				</div>

				<div class="input_item">
					<input type="text" id="signup-name">
					<label for="signup-name">Vardas</label>
				</div>

				<div class="input_item">
					<input type="text" id="signup-surname">
					<label for="signup-surname">Pavardė</label>
				</div>
			</div>
		
			<div class="input_checkbox">
				<input type="checkbox" id="agree-rules">
				<label for="agree-rules">su Privatumo politika bei Taisyklėmis susipažinau ir sutinku.</label>
			</div>

			<button class="send_button">prisijungti</button>
		</form>

		<div class="copyright_inner">
			<p>
				2020 © Viskas laisvalaikiui - „GetBex“. Visos teisės saugomos. Atsakomybės apribojimas
			</p>
			<p>
				<span>el. parduotuvių kūrimas: <strong>OWEXX</strong></span>
				<span>hostingas <strong>OWEXX</strong> hosting</span>
			</p>
		</div>
	</div>
</section>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.range-min.js"></script>
<script src="js/zoomple.js"></script>
<script src="js/lc_lightbox.lite.min.js"></script>
<script src="js/jquery.mcustomscrollbar.min.js"></script>
<script src="js/fileinput.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="lt">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>GetBex</title>

	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-select.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/jquery.range.css">
	<link rel="stylesheet" href="css/zoomple.css">
	<link rel="stylesheet" href="css/lc_lightbox.min.css">
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

<section class="s-login">
	<h2 class="login_rotate_title">prisijungti</h2>

	<a href="#0" class="page_back">
		<img src="images/login-back-arrow.png" alt="">
		<span>atgal</span>
	</a>
	
	<div class="container">
		<a href="#" class="login_logo">
			<img src="images/login-logo.svg" alt="">
		</a>

		<form action="" class="form-section">
			<div class="input_item">
				<input type="text" id="env-email">
				<label for="env-email">El .paštas</label>
			</div>

			<div class="input_item">
				<input type="text" id="env-password">
				<label for="env-password">Slaptažodis</label>
			</div>

			<div class="input_checkbox">
				<input type="checkbox" id="remember-me">
				<label for="remember-me">prisiminti mane</label>
			</div>

			<button class="send_button">prisijungti</button>

			<div class="forgot_password">
				<a href="#">pamiršote slaptažodį?</a>
			</div>
			
			<div class="login_or">
				<div class="or_line">
					<span>arba</span>
				</div>
				
				<div class="or_social_links">
					<a href="#" class="sign_facebook">
						<svg width="8" height="18" viewBox="0 0 53 97" fill="none" xmlns="http://www.w3.org/2000/svg">
							<path d="M50.089 0.02L37.624 0C23.62 0 14.57 9.285 14.57 23.656V34.563H2.03703C0.954027 34.563 0.0770264 35.441 0.0770264 36.524V52.327C0.0770264 53.41 0.955027 54.287 2.03703 54.287H14.57V94.163C14.57 95.246 15.447 96.123 16.53 96.123H32.882C33.965 96.123 34.842 95.245 34.842 94.163V54.287H49.496C50.579 54.287 51.456 53.41 51.456 52.327L51.462 36.524C51.462 36.004 51.255 35.506 50.888 35.138C50.521 34.77 50.021 34.563 49.501 34.563H34.842V25.317C34.842 20.873 35.901 18.617 41.69 18.617L50.087 18.614C51.169 18.614 52.046 17.736 52.046 16.654V1.98C52.046 0.899 51.17 0.022 50.089 0.02Z" fill="black"/>
						</svg>
						
						<span>
							prisijungti su facebook
						</span>
					</a>

					<a href="#" class="sign_up">						
						<span>
							registruotis
						</span>
					</a>
				</div>
			</div>
		</form>

		<div class="copyright_inner">
			<p>
				2020 © Viskas laisvalaikiui - „GetBex“. Visos teisės saugomos. Atsakomybės apribojimas
			</p>
			<p>
				<span>el. parduotuvių kūrimas: <strong>OWEXX</strong></span>
				<span>hostingas <strong>OWEXX</strong> hosting</span>
			</p>
		</div>
	</div>
</section>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/jquery.range-min.js"></script>
<script src="js/zoomple.js"></script>
<script src="js/lc_lightbox.lite.min.js"></script>
<script src="js/jquery.mcustomscrollbar.min.js"></script>
<script src="js/fileinput.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

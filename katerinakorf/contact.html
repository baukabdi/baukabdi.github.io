					<li><a href="gallery.html">Gallery</a></li>

		<div class="content__right">

				<div class="c-title__wrap">

				<div class="contact__wrap">

						<h2 class="min-title">Get in touch</h2>
						<p class="contact__email">korfkaterina@gmail.com</p>
						<div class="social-links">

					</div>

					<div class="contact__right">

								<div class="form__name form__item">
									<input placeholder="Your name" id="contact__name" type="text">
								</div>

								<div class="form__email form__item">
									<input placeholder="Your e-mail" id="contact__email" type="text">
								</div>
							</div>

							<div class="bottom">
								<div class="form__message">
									<textarea placeholder="Write a message" id="contact__message" name="" id="" cols="30" rows="10"></textarea>
								</div>
							</div>

							<button>Send</button>
						</form>
					</div>
				</div>
			</div>
